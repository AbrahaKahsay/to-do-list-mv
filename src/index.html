<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do list</title>
  </head>
  <body>
    <section class="list-container" id="all-list">
      <div>
        <div id="title">
          <h1>Today's To Do</h1>
        </div>
        <form id="list">
          <input
            type="text"
            name="todo-list"
            id="add-list"
            placeholder="Add to your list ..."
          />
        </form>
        <hr />
      </div>
      <div id="new-list"></div>
      <button class="clearBtn" id="clearBtn">clear all completed</button>
    </section>
  </body>
</html>
