<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do list</title>
  </head>
  <body>
    <div class="list-container" id="list">
      <h1>Today's To Do</h1>
      <hr />
      <form id="form">
        <input
          type="text"
          name="todo-list"
          id="add-list"
          placeholder="Add to your list ..."
        /> <br>
      </form>
      <br />
      <!-- <hr /> -->
      <button class="clearBtn">clear all completed</button>
    </div>
  </body>
</html>
